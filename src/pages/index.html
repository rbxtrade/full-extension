<div class="wrapper">
    <h1>RbxInfo</h1>

    <div class="stats">
        <div>
            <h2><span id="stats.robux">0</span> R$</h2>
            <p>ROBUX balance</p>
        </div>
        <div>
            <h2><span id="stats.rap">0</span> R$</h2>
            <p>RAP</p>
        </div>
        <div>
            <h2><span id="stats.net">0</span> R$</h2>
            <p>Net worth</p>
        </div>
        <div>
            <h2><span id="stats.income">0</span> R$</h2>
            <p>Last month income</p>
        </div>
    </div>
    <div class="statsAndInventory">
        <div>
            <div style="cursor: pointer;">
                <h2><span id="counts.trades">0</span></h2>
                <p>Incoming trades</p>
            </div>
            <div style="cursor: pointer;top: 88.25px">
                <h2><span id="counts.requests">0</span></h2>
                <p>Friend requests</p>
            </div>
            <div style="cursor: pointer;top: calc(88.25px*2)">
                <h2><span id="counts.messages">0</span></h2>
                <p>Unread messages</p>
            </div>
        </div>
        <div>
            <a id="inventoryLink">
                <h2>Inventory</h2>
            </a>
            <div class="inventory">
                <div id="sample" style="cursor: pointer;">
                    <div>
                        <img src="https://tr.rbxcdn.com/697581fa503e6124e17003775bad776e/420/420/Hat/Png" />
                        <div class="serial" id="seriall">#<span id="serial">0</span></div>
                    </div>
                    <div>
                        <p>Price:&nbsp;<span id="price">0</span> R$</p>
                        <p>RAP:&nbsp;<span id="rap">0</span> R$</p>
                        <div class="rolipos">
                            <div><img src="/rolimons.png" /></div>
                            <div>&nbsp;<span id="rolimons">0</span> R$</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
