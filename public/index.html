<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Tab - RbxTrade</title>
    <link rel="stylesheet" href="app.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #131722;
            color: #fff;
            font-size: 15px;
            font-family: 'Overpass', sans-serif;
            line-height: 1.5;
            font-weight: 400;
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="wrapper">
            <h1>RbxInfo</h1>

            <div class="stats">
                <div>
                    <h2><span id="stats.robux">0</span> R$</h2>
                    <p>ROBUX balance</p>
                </div>
                <div>
                    <h2><span id="stats.rap">0</span> R$</h2>
                    <p>RAP</p>
                </div>
                <div>
                    <h2><span id="stats.net">0</span> R$</h2>
                    <p>Net worth</p>
                </div>
                <div>
                    <h2><span id="stats.income">0</span> R$</h2>
                    <p>Last month income</p>
                </div>
            </div>
            <div class="statsAndInventory">
                <div>
                    <div style="cursor: pointer;">
                        <h2><span id="counts.trades">0</span></h2>
                        <p>Incoming trades</p>
                    </div>
                    <div style="cursor: pointer;top: 88.25px">
                        <h2><span id="counts.requests">0</span></h2>
                        <p>Friend requests</p>
                    </div>
                    <div style="cursor: pointer;top: calc(88.25px*2)">
                        <h2><span id="counts.messages">0</span></h2>
                        <p>Unread messages</p>
                    </div>
                </div>
                <div>
                    <a id="inventoryLink">
                        <h2>Inventory</h2>
                    </a>
                    <div class="inventory">
                        <div id="sample" style="cursor: pointer;">
                            <div>
                                <img src="" />
                                <div class="serial" id="seriall">#<span id="serial">0</span></div>
                            </div>
                            <div>
                                <p>Price:&nbsp;<span id="price">0</span> R$</p>
                                <p>RAP:&nbsp;<span id="rap">0</span> R$</p>
                                <div class="rolipos">
                                    <div><img src="/rolimons.png" /></div>
                                    <div>&nbsp;<span id="rolimons">0</span> R$</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
